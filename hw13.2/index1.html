<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="login.css">
  <title>Form login</title>
</head>
<body>
  <div class="form-modal">
    <div class="row justify-content-center no-gutters">
      <div class="form-fg col-9 text-justify">
        <form action="" method="get">
          <input type="radio" id="sign" name="tabs" checked>
          <label for="sign">Sign in</label>
          <input type="radio" id="join" name="tabs">
          <label for="join">Join us</label>
          <div class="username form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="password  form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <div class="checkbox form-group">
            <input class="" type="checkbox" value="" id="keep">
            <label class="" for="keep">
              Keep me signed in
            </label>
          </div>
          <div class="repeat-password  form-group">
            <label for="repeat-password">Repeat password</label>
            <input type="text" id="repeat-password" class="form-control col-md-8">
          </div>
          <button type="submit" class="btn col-12 btn-submit">Sign in</button>
        </form>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn-account btn btn-link pl-0">Forgot password</button>
          <button type="button" class="btn-account btn btn-link pr-0">Create an account</button> 
        </div>
      </div>
    </div>
  </div>
</body>
</html>
